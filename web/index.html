<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jmulate - x86 Emulator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/esy.css">

    <script src="/build/v86_all.js"></script>

</head>
<body class="esy">

    <div class="boot">
        <img src="/web/assets/img/logo.head.png" class="logo">
        <div class="row" id="boot_options">
            <div class="left">
                <h4>Quickstart</h4>
                <ul>
                    <li><input type="button" value="Linux 2.6 (5.4 MB)" id="start_linux26"></li>
                    <li><input type="button" value="Windows 1.01 (1.4 MB)" id="start_windows1"></li>
                    <li><input type="button" value="FreeDOS (0.7 MB)" id="start_freedos"></li>
                </ul>
            </div>
            <div class="right">
                <h4>Manual Setup</h4>
                <ul>
                    <li>Step 1: Choose the Boot Device</li>
                    <li>
                        <input type="file" id="cd_image" class="hide">
                        <label for="cd_image">CD Image (ISO)</label>

                        <input type="file" id="floppy_image" class="hide">
                        <label for="floppy_image">Floppy Image</label>

                        <input type="file" id="hd_image" class="hide">
                        <label for="hd_image">HDD Image</label>
                    </li>
                    <li>Step 2: Choose the Specs</li>

                    <li>
                        <span>
                            RAM:
                            <input id="memory_size" type="number" value="64" min="16" max="2048" step="16">
                        </span>
                        <span>
                            GPU:
                            <input id="video_memory_size" type="number" value="8" min="1" max="128" step="1">
                        </span>
                        
                    </li>

                    <li>Optional: Choose Boot Order</li>

                    <li>
                        <select id="boot_order">
                            <option value="213">CD / Floppy / Hard Disk</option>
                            <option value="123">CD / Hard Disk / Floppy</option>
                            <option value="231">Floppy / CD / Hard Disk</option>
                            <option value="321">Floppy / Hard Disk / CD</option>
                            <option value="312">Hard Disk / Floppy / CD</option>
                            <option value="132">Hard Disk / CD / Floppy</option>
                        </select>
                    </li>
                    <li><button id="start_emulation">Start Emulation</button></li>
                </ul>
            </div>
        </div>
    </div>

<div id="screen_container"  style="dissplay:none">
    <div id="screen"></div>
    <canvas id="vga"></canvas>
</div>

<input type="text" class="phone_keyboard" style="display: none">
    <div class="controller">
        <img src="/web/assets/img/logo.small.png" class="logo">
        <div id="runtime_options">
        <ul class="left">
            <li>Running: <span id="running_time">0s</span></li>
            <li>Speed: <span id="speed">0</span>kIPS <span id="avg_speed">0</span> akIPS</li>
            <li><span id="info_res"></span></li>
            <li><span id="info_vga_mode"></span></li>
        </ul>
        <ul class="right">
            <li id="take_screenshot"><img src="/web/assets/img/icon.screenshot.png"></li>
            <li id="get_fda_image"><img src="/web/assets/img/icon.save.png"></li>
            <li id="get_fdb_image"><img src="/web/assets/img/icon.save.png"></li>
            <li id="get_hda_image"><img src="/web/assets/img/icon.save.png"></li>
            <li id="get_hdb_image"><img src="/web/assets/img/icon.save.png"></li>
            <li id="run"><img src="/web/assets/img/icon.pause.png"></li>
            <li id="ctrlaltdel"><img src="/web/assets/img/icon.ctrl.alt.del.png"></li>
            <li id="exit"><img src="/web/assets/img/icon.off.png"></li>
            <li id="fullscreen"><img src="/web/assets/img/icon.fullscreen.png"></li>
        </ul>
        </div>
    </div>
</body>
</html>
